<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
       <!-- Css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- daisy ul -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
   
    <header>
      <div class="bg-[#15803D] shadow-sm">
        <div class="navbar w-11/12 mx-auto">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>About</a></li>
                <li><a>Gallery</a></li>
                <li><a>Plant a Tree</a></li>
              </ul>
            </div>
            <a class="text-2xl font-bold text-white">Green Earth</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-white ">
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a
              class="btn bg-[#FACC15] rounded-full border-none text-[#15803D] font-semibold shadow-none"
              >Plant a Tree</a
            >
          </div>
        </div>
      </div>
    </header>

        <section class="bg-img bg-[#cff0dc] h-[385px] grid place-items-center">
      <div class="text text-center">
        <h1 class="text-[48px] font-bold mb-4">Plant a Tree, Grow a Future</h1>
        <p class="mb-6">
          Join our mission to plant 1 million trees and make the Earth greener
          for future <br />
          generations.
        </p>
        <button
          class="btn bg-[#facc15] text-[#15803d] rounded-full border-0 shadow-none px-6 py-2"
        >
          Get Involved
        </button>
      </div>
    </section>

<script src="./scipt.js"></script>
</body>
</html>
